# Sniff Self-Hosted Docker Compose
#
# Quick start:
#   1. Copy .env.example to .env and fill in your credentials
#   2. Run: docker compose up
#   3. Deploy agents: sniff deploy --server http://localhost:3000
#
# Your agent will be available at http://localhost:3000
# Configure your Linear webhook to point to: http://your-server:3000/webhook/linear

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: sniff
      POSTGRES_USER: sniff
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sniff}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sniff -d sniff']
      interval: 5s
      timeout: 3s
      retries: 5

  sniff:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${PORT:-3000}:${PORT:-3000}'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://sniff:${POSTGRES_PASSWORD:-sniff}@postgres:5432/sniff
      - LINEAR_ACCESS_TOKEN=${LINEAR_ACCESS_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SNIFF_API_KEY=${SNIFF_API_KEY:-}
      - PORT=${PORT:-3000}
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:${PORT:-3000}/health',
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
